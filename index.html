<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Mesto - сервис для публикации фотографий">
    <meta name="keywords" content="фотографии путешествия публикации">
    <meta name="author" content="Максим Константинов">
</head>
<body class="root">
    <div class="root__content">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография Жака-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>           
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <figure class="element">
                    <img class="element__image" src="./images/elements-yakutia.jfif" alt="Ленские столбы">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Якутия</figcaption>
                        <div class="element__like"></div>
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-kamchatka.jfif">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Камчатка</figcaption>
                        <img class="element__like" src="./images/element-like.svg" alt="Камчатка">
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-altai.jfif">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Алтай</figcaption>
                        <img class="element__like" src="./images/element-like.svg" alt="Алтайские горы">
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elments-dagestan.jfif">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Дагестан</figcaption>
                        <img class="element__like" src="./images/element-like.svg" alt="Дагестан">
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-sakhalin.jfif">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Сахалин</figcaption>
                        <img class="element__like" src="./images/element-like.svg" alt="Маяк Анива">
                    </div>
                </figure>
                <figure class="element">
                    <img class="element__image" src="./images/elements-kaliningrad.jfif">
                    <div class="element__caption-container">
                        <figcaption class="element__caption">Калининград</figcaption>
                        <img class="element__like" src="./images/element-like.svg" alt="Куршская коса">
                    </div>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="modal">
        <form action="#" class="modal__container">
            <h2 class="modal__title">Редактировать профиль</h2>
            <input name="name" type="text" class="modal__input modal__input_type-name" value="Жак-Ив Кусто">
            <input name="description" type="text" class="modal__input modal__input_type-description" value="Исследователь океана">
            <button type="submit" class="modal__save-button">Сохранить</button>
            <button class="modal__close-button"></button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
