<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Mesto - сервис для публикации фотографий">
    <meta name="keywords" content="фотографии путешествия публикации">
    <meta name="author" content="Максим Константинов">
</head>
<body class="root">
    <div class="root__content">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография Жака-Ива Кусто">
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>           
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">              
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="modal modal_type_edit-profile">
        <form name="form1" action="#" class="modal__container" novalidate>
            <h2 class="modal__title">Редактировать профиль</h2>
            <input id="name-input" name="name" type="text" class="modal__input modal__input_type_name" required="required" placeholder="Введите имя" minlength="2" maxlength="40">
            <span id="name-input-error" class="modal__input-error"></span>
            <input id="description-input" name="description" type="text" class="modal__input modal__input_type_description" required="required" placeholder="Введите описание" minlength="2" maxlength="200">
            <span id="description-input-error" class="modal__input-error"></span>
            <button type="submit" class="modal__save-button">Сохранить</button>
            <button type="reset" class="modal__close-button"></button>
        </form>
    </div>
    <div class="modal modal_type_add-element">
        <form name="form1" action="#" class="modal__container" novalidate>
            <h2 class="modal__title">Новое место</h2>
            <input id="name-input" name="name" type="text" class="modal__input modal__input_type_place" required="required" placeholder="Название" minlength="1" maxlength="30">
            <span id="name-input-error" class="modal__input-error"></span>
            <input id="description-input" name="description" type="url" class="modal__input modal__input_type_url" required="required" placeholder="Ссылка на картинку">
            <span id="description-input-error" class="modal__input-error"></span>
            <button type="submit" class="modal__save-button modal__save-button-add">Сохранить</button>
            <button type="reset" class="modal__close-button"></button>
        </form>
    </div>
    <div class="modal modal_type_picture">
        <div class="modal__container_type-picture">
            <button type="reset" class="modal__close-button modal__close-button_type-picture"></button>
            <figure>
                <img class="modal__image" src="" alt="">
                <figcaption class="modal__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template class="template-element">
        <figure class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image" src="" alt="">
            <div class="element__caption-container">
                <h2 class="element__caption"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </figure>
    </template>
    <script type="module" src="./pages/index.js"></script>
</body>
</html>
